apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: server:latest  # Nome da imagem que vocÃª vai buildar no Minikube
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
