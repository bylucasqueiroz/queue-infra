apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: client:latest  # Nome da imagem que vocÃª vai buildar no Minikube
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
